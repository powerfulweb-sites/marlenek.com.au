name: data
label: Site Configuration
files:
- name: params
  label: Site Parameters
  file: config/params.yaml
  fields:
  - label: Header script 
    name: headerScript
    widget: code
    default_language: JavaScript
    hint: You must enclose JS with <script> tags
  - label: Footer script 
    name: footerScript
    widget: code
    default_language: JavaScript
    hint: You must enclose JS with <script> tags
- name: prices
  label: Prices
  label_singular: Price
  file: "data/prices.yaml"
  fields:
  - label: Treatment Types
    label_singular: Treatment Type
    name: prices
    widget: list
    summary: '{{fields.title}}' 
    fields: 
    - label: Title
      name: title
      widget: string
    - label: Prices
      name: prices
      widget: list
      summary: '{{fields.title}} ${{fields.amount}}'
      fields: 
      - label: Title
        name: title
        widget: string
      - label: Amount
        name: amount
        widget: string
        hint: Don't use a dollar sign. Enter number or text. 
