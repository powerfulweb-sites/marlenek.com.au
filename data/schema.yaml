telephone:
  # first record appears in schema data
  # subsequent records for display
  - name: Phone
    text: (02) 8004 3293
    url: "tel:+61280043293"
    icon: icons/bootstrap/phone
    desc: Land line phone number
    disable: false
    weight: 10
  # mobile
  # - text:
  #   url:
  #   icon: icons/bootstrap/telephone
  #   disable: false
email: 
  name: Email
  text: test@domain.com
  url: "mailto:test@domain.com"
  icon: icons/bootstrap/envelope
  disable: false
  desc: Email Address
  weight: 20

## 1/2/3 $ for price range
priceRange: "$$"

openingHoursSpecification:
  name: Opening Hours
  icon: icons/bootstrap/clock
  weight: 40
  days:
  - dayOfWeek: Monday
    # a time stamp string has to be used, the date is ignored
    # setting custom will override open & close time. Custom is not inserted into JSON-LD
    opens: 2016-05-28T9:00:00Z
    closes: 2016-05-28T17:00:00Z
  - dayOfWeek: Tuesday
    opens: 2016-05-28T9:00:00Z
    closes: 2016-05-28T17:00:00Z
  - dayOfWeek: Wednesday
    opens: 2016-05-28T9:00:00Z
    closes: 2016-05-28T17:00:00Z
  - dayOfWeek: Thursday
    opens: 2016-05-28T9:00:00Z
    closes: 2016-05-28T17:00:00Z
  - dayOfWeek: Friday
    opens: 2016-05-28T9:00:00Z
    closes: 2016-05-28T17:00:00Z
  - dayOfWeek: Saturday
    custom: By Appointment
  - dayOfWeek: Sunday
    custom: Closed


# only for contact details display
extraItem:
- name: Help Desk
  text: Help Desk
  url: helpdesk.com
  icon: 
  disable: true


